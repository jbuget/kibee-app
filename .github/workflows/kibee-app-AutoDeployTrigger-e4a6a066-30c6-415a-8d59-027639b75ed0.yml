name: Trigger auto deployment for kibee-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/kibee-app-AutoDeployTrigger-e4a6a066-30c6-415a-8d59-027639b75ed0.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.KIBEEAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.KIBEEAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.KIBEEAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: kibeeacr.azurecr.io
          registryUsername: ${{ secrets.KIBEEAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.KIBEEAPP_REGISTRY_PASSWORD }}
          containerAppName: kibee-app
          resourceGroup: kibee-group
          imageToBuild: kibeeacr.azurecr.io/kibee-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


